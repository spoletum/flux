apiVersion: apps/v1
kind: Deployment
metadata:
  name: core
  namespace: nelcaso
  labels:
    app.kubernetes.io/name: nelcaso-core
    app.kubernetes.io/instance: nelcaso-core
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nelcaso-core
      app.kubernetes.io/instance: nelcaso-core
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nelcaso-core
        app.kubernetes.io/instance: nelcaso-core
      annotations:
        dapr.io/app-id: nelcaso-core
        dapr.io/app-port: "8080"
        dapr.io/enabled: "true"
        dapr.io/config: "tracing"
        dapr.io/sidecar-listen-addresses: "0.0.0.0"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: main
          image: ghcr.io/nelcaso/core:0.1.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi