apiVersion: apps/v1
kind: Deployment
metadata:
  name: core
  namespace: nelcaso
  labels:
    app.kubernetes.io/name: core
    app.kubernetes.io/instance: core
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: core
      app.kubernetes.io/instance: core
  template:
    metadata:
      labels:
        app.kubernetes.io/name: core
        app.kubernetes.io/instance: core
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: main
          image: ghcr.io/nelcaso/core:0.1.0
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
