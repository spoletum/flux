---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus
      version: 25.30.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 12h
  releaseName: prometheus
  targetNamespace: prometheus
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Minimal Prometheus setup
    alertmanager:
      enabled: false
    
    kube-state-metrics:
      enabled: false
    
    prometheus-node-exporter:
      enabled: false
    
    prometheus-pushgateway:
      enabled: false
    
    server:
      retention: "7d"
      persistentVolume:
        enabled: true
        size: 10Gi
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 256Mi
